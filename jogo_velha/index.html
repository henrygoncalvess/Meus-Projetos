<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <h1><em>J</em>ogo <em>d</em>a <em>v</em>elha</h1>

        <label for="maquina">
            <input type="radio" name="op" id="maquina" checked onfocus="checado(3)"><span>jogar contra a máquina</span>
        </label> <br>

        <label for="pessoa">
            <input type="radio" name="op" id="pessoa" onfocus="checado(4)"><span>2 jogadores</span>
        </label>
        
        <section>
            <h2>Escolha sua marca</h2>
            
            <label for="xis">
                <span>X</span><input type="radio" name="xo" id="xis" checked onfocus="checado(1)">
            </label>

            <label for="bolinha">
                <span>O</span><input type="radio" name="xo" id="bolinha" onfocus="checado(2)">
            </label> <br>

            <table>
                <tr>
                    <td id="a1" onclick="marcar(1)"><img src="imagens/x.png"></td>

                    <td id="a2" onclick="marcar(2)"><img src="imagens/x.png"></td>

                    <td id="a3" onclick="marcar(3)"><img src="imagens/x.png"></td>
                </tr>

                <tr>
                    <td id="b1" onclick="marcar(4)"><img src="imagens/x.png"></td>

                    <td id="b2" onclick="marcar(5)"><img src="imagens/x.png"></td>

                    <td id="b3" onclick="marcar(6)"><img src="imagens/x.png"></td>
                </tr>

                <tr>
                    <td id="c1" onclick="marcar(7)"><img src="imagens/x.png"></td>

                    <td id="c2" onclick="marcar(8)"><img src="imagens/x.png"></td>

                    <td id="c3" onclick="marcar(9)"><img src="imagens/x.png"></td>
                </tr>
            </table>

            <p id="msg">A máquina está escolhendo uma posição...</p>

        </section>

        <footer>
            <a href="https://github.com/henrygoncalvess" target="_blank"><em>&copy;HenryGonçalves</em></a>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
