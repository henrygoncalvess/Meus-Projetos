<!DOCTYPE html>

<body>

    <section>
        <header>
            <p id="tela"></p>
        </header>
        <div>
            <button onclick="cliquei(9)">9</button>
            <button onclick="cliquei(8)">8</button>
            <button onclick="cliquei(7)">7</button>
            <button class="cor" onclick="calcular('x')">x</button>
        </div>
        <div>
            <button onclick="cliquei(6)">6</button>
            <button onclick="cliquei(5)">5</button>
            <button onclick="cliquei(4)">4</button>
            <button class="cor" onclick="calcular('-')">-</button>
        </div>
        <div>
            <button onclick="cliquei(3)">3</button>
            <button onclick="cliquei(2)">2</button>
            <button onclick="cliquei(1)">1</button>
            <button class="cor" onclick="calcular('+')">+</button>
        </div>
        <div>
            <button onclick="cliquei(0)">0</button>
            <button id="igual" class="cor" onclick="calcular('=')"> = </button>
            <button class="cor" onclick="cliquei(11)">del</button>
        </div>
    </section>
    
    <script>
        var lista = []
        var tela = document.getElementById('tela')
        function cliquei(num=''){
            tela.innerText += num
                if (num == 11){

                }
        }
        function calcular(conta){
            var res = 0
            switch (conta){
                case '+':
                    lista.push(tela.innerText)

                    break
                case '=':
                    lista.push(tela.innerText)
                    for (var pos in lista){
                        res += Number(lista[pos])
                    }
                    tela.innerText = res
                    lista.pop()
                    break
            }
        }
    </script>
