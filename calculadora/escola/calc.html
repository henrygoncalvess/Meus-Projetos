<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcularora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="deitado.css">
</head>
<body>
    <section>
        <header>
            <p id="igual"><br></p>
            <p id="tela"></p>
        </header>
        <table>
            <tr>
                <td onclick="cliquei(9)">9</td>
                <td onclick="cliquei(8)">8</td>
                <td onclick="cliquei(7)">7</td>
                <td class="cor" onclick="calcular('x')">x</td>
            </tr>
            <tr>
                <td onclick="cliquei(6)">6</td>
                <td onclick="cliquei(5)">5</td>
                <td onclick="cliquei(4)">4</td>
                <td class="cor" onclick="calcular('-')">-</td>
            </tr>
            <tr>
                <td onclick="cliquei(3)">3</td>
                <td onclick="cliquei(2)">2</td>
                <td onclick="cliquei(1)">1</td>
                <td class="cor" onclick="calcular('+')">+</td>
            </tr>
            <tr>
                <td onclick="cliquei(0)" class="maior">0</td>
                <td class="cor" onclick="calcular('=')" colspan="2"> = </td>
                <td class="cor" onclick="cliquei(11)" style="font-size: 2em;">del</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
