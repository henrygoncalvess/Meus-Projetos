<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcularora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="deitado.css">
</head>
<body>
    <section>
        <header>
            <p id="igual"><br></p>
            <p id="tela"></p>
        </header>
        <table>
            <tr>
                <td colspan="2" class="apagar" onclick="cliquei(11)">C</td>
                <td class="cor" onclick="cliquei('/')">รท</td>
                <td class="cor" onclick="cliquei('*')">x</td>
            </tr>
            <tr>
                <td onclick="cliquei(9)">9</td>
                <td onclick="cliquei(8)">8</td>
                <td onclick="cliquei(7)">7</td>
                <td class="cor" onclick="cliquei('-')">-</td>
            </tr>
            <tr>
                <td onclick="cliquei(6)">6</td>
                <td onclick="cliquei(5)">5</td>
                <td onclick="cliquei(4)">4</td>
                <td class="cor" onclick="cliquei('+')">+</td>
            </tr>
            <tr>
                <td onclick="cliquei(3)">3</td>
                <td onclick="cliquei(2)">2</td>
                <td onclick="cliquei(1)">1</td>
                <td rowspan="2" class="cor" onclick="calcular()"> = </td>
            </tr>
            <tr>
                <td colspan="3" onclick="cliquei(0)">0</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
