<!DOCTYPE html>
<html lang="pt-br">

<body>

                <tr>
                    <td onclick="clicou(7)">7</td>

                    <td onclick="clicou(1)">1</td>
                    <td onclick="clicou(2)">2</td>
                    <td onclick="clicou(3)">3</td>

                <tr>
                    <td onclick="clicou(0)">0</td>
                    <td class="others" id='igual' onclick="clicou(111)">=</td>
                    <td class="others" onclick="clicou(11)">del</td>
                </tr>
            </table>
