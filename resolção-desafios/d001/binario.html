<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de binário</title>
</head>
<body>
    <h1>conversor de binário para decimal</h1>
    <p>
        <label for="num">Digite um número binário: </label>
        <input type="text" name="" id="num" placeholder="Max 8 dig" required maxlength="8" minlength="1" size="5"> <strong>somente 0 e 1</strong>
    </p>
    <p>
        <button onclick="convert()">Converter</button>
    </p>
    Convertido para decimal: <span id="dec">0</span>
    <script>
        function convert(){
            var isnum = document.getElementById('num')
            var res = document.getElementById('dec')
            if (isnum.value.includes(1) || isnum.value.includes(0)){
                res.innerHTML = parseInt(isnum.value, 2)
            }else{
                window.alert('por favor preencha o campo e digite apenas 0 e 1')
            }
        }
    </script>
</body>
</html>
